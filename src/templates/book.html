<!DOCTYPE html>
<html>
<head>
    <title>{{ book.name }} online read with word and sentence translation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v5">
</head>
<body>

{% include 'common/navbar.html' %}

<h1 class="text-center fs-1 my-3">{{ book.name }}</h1>

<div class="container box my-5">
    <div class="card mt-3 border-0">
        <img src="{{ book.cover }}" class="card-img-top cover" alt="{{book.name}}">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">{{ book.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            {% for i in range(1, book.chapter_number + 1) %}
            <li class="list-group-item"><a href="{{ url_for('chapter', book_slug=book.slug, chapter_no=i) }}">Chapter {{ i }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% include 'common/offcanvas.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v5"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initFontAndDarkButtons();
        languageSelection();
    });
</script>
</body>
</html>
